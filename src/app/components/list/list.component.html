<mat-list id="list">
  <mat-list-item *ngFor="let item of items$ | async">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <ul>
        <li>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>{{ item }}</span>  
      
          <button  (click)="delete(item)" mat-icon-button aria-label="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        
  
        </div>
        
        </li>
        
        
      </ul>
    </div>
  </mat-list-item>
</mat-list>
